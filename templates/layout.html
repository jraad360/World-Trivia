<!-- jquery -->

  <script type="text/javascript" src="{{ url_for('static', filename = 'layout.js') }}"></script>

  <body>
    
<!-- <img src="https://upload.wikimedia.org/wikipedia/en/thumb/a/a4/Flag_of_the_United_States.svg/125px-Flag_of_the_United_States.svg.png">
<audio controls><source src="//upload.wikimedia.org/wikipedia/commons/transcoded/5/5b/El_Gran_Carlemany.ogg/El_Gran_Carlemany.ogg.mp3" type="audio/mpeg" data-title="MP3" data-shorttitle="MP3" data-transcodekey="mp3" data-width="0" data-height="0" data-bandwidth="147600"/></audio>     -->
<nav class="navbar navbar-expand-lg">
  <div class="container">
    <a class="navbar-brand navbar-item" href="/"><img title="World Trivia logo" alt="World Trivia logo" class="logo" src="{{ url_for('static', filename = 'images/world-icon.png') }}">World Trivia</a>
    <div class="navbar-nav">
      <a class="nav-link navbar-item" href="/countries">All Countries</a>
      <a class="nav-link navbar-item" href="/countries/create">Create</a>
    </div>
    <div class="input-group">
      <div class="form-outline">
        <form id="country-search-form" action="/countries" method="GET">
          <div class="navbar-item">
            <input id="country-search-input" type="search" placeholder="Search countries" name="search" class="form-control" />
          </div>
          <div class="navbar-item">
            <input type="submit" class="btn search-button" value="Search">
          </div>
        </form>
      </div>
    </div>
    <!-- <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link" href="/"></a>
      </div>
    </div> -->
  </div>
</nav>

    <div class="container">
      {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class="flashes">
          {% for message in messages %}
            <div class="message_flash">{{ message }}</div>
          {% endfor %}
      </ul>
      {% endif %}
      {% endwith %}
      {% block content %}
      {% endblock %}
    </div>

  </body>
</html>
